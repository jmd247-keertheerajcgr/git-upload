name: Fabric CI/CD Deployment

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install fabric_cicd

      - name: Run deployment script
        run: |
          python ./deploy_fabric.Notebook/notebook-content.py